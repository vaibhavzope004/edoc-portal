spring.application.name=EdocPortalApplication

# Railway dynamic port
server.port=${PORT:8080}

# Railway MySQL (use environment variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File Upload (Railway compatible path)
file.upload-dir=/tmp/uploads

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
spring.servlet.multipart.file-size-threshold=4KB

# Tomcat safe limits
server.tomcat.max-part-count=200
server.tomcat.max-parameter-count=20000

server.error.whitelabel.enabled=false