<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CSC Registration</title>
        

    <link rel="stylesheet" th:href="@{/css/pages/csc-register.css}" href="/css/pages/csc-register.css">
</head>
<body>
<div class="topbar">
    <img src="/images/DashbordCopy.png" th:src="@{/images/DashbordCopy.png}" alt="E-DocServices Header">
</div>

<main class="main">
    <div class="panel">
        <p class="eyebrow">CSC Portal</p>
        <h2>CSC User Registration</h2>
        <p class="subtitle">Registration request will be sent to Admin for approval.</p>
        <div th:if="${success}" class="msg ok" th:text="${success}">Success</div>
        <div th:if="${error}" class="msg err" th:text="${error}">Error</div>

        <form th:action="@{/csc/register}" method="post" class="grid">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input class="field" type="text" name="cscPortalName" placeholder="CSC Portal Name" required>
            <input class="field" type="text" name="ownerName" placeholder="CSC Owner Name" required>
            <input class="field" type="text" name="cscId" placeholder="CSC ID (12 Digits)" pattern="[0-9]{12}" maxlength="12" required>
            <input class="field" type="email" name="usernameEmail" placeholder="Email (Login Username)" required>
            <input class="field" type="text" name="mobileNumber" placeholder="Mobile Number" pattern="[0-9]{10}" maxlength="10" required>
            <input class="field" type="password" name="password" placeholder="Password for Login" minlength="6" required>
            <input class="field full" type="text" name="cscCenterAddress" placeholder="CSC Center Address" required>
            <button class="btn full" type="submit">Submit Registration Request</button>
        </form>

        <div class="links">Already registered? <a th:href="@{/csc/login}" href="/csc/login">Go to CSC Login</a></div>
        <div class="links"><a th:href="@{/}" href="/">Back to Home</a></div>
    </div>
</main>

<div class="footer">
    <b>Contact Us:</b><br>
    Vaibhav Zope<br>
    Muktainagar, Maharashtra - 425306
</div>
</body>
</html>
