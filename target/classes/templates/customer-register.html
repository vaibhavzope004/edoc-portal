<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>
        

    <link rel="stylesheet" th:href="@{/css/pages/customer-register.css}" href="/css/pages/customer-register.css">
</head>
<body>
<div class="topbar">
    <img src="/images/DashbordCopy.png" th:src="@{/images/DashbordCopy.png}" alt="E-DocServices Header">
</div>

<main class="main">
    <div class="panel">
        <p class="eyebrow">Customer Portal</p>
        <h2>Customer Registration</h2>
        <div th:if="${success}" class="msg ok" th:text="${success}">Success</div>
        <div th:if="${error}" class="msg err" th:text="${error}">Error</div>
        <form th:action="@{/register}" method="post" class="grid">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input class="field full" type="text" name="fullName" placeholder="Full Name" required>
            <input class="field" type="email" name="email" placeholder="Email" required>
            <input class="field" type="text" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" maxlength="10" required>
            <select class="field full" name="assignedCscEmail" required>
                <option value="">Select CSC User</option>
                <option th:each="csc : ${cscUsers}" th:value="${csc.email}" th:text="${csc.fullName + ' (' + csc.email + ')'}">CSC User</option>
            </select>
            <input class="field full" type="password" name="password" placeholder="Set Password" minlength="6" required>
            <button class="btn full" type="submit">Register</button>
        </form>
        <div class="links"><a th:href="@{/}" href="/">Back to Home</a></div>
    </div>
</main>

<div class="footer">
    <b>Contact Us:</b><br>
    Vaibhav Zope<br>
    Muktainagar, Maharashtra - 425306
</div>
</body>
</html>
