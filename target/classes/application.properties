spring.application.name=EdocPortalApplication

spring.datasource.url=jdbc:mysql://localhost:3306/Portal
spring.datasource.username=root
spring.datasource.password=Pass@1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
spring.servlet.multipart.file-size-threshold=4KB

# Tomcat limits (keep slightly higher than multipart but safe)
server.tomcat.max-part-count=200
server.tomcat.max-parameter-count=20000

server.error.whitelabel.enabled=false
server.port=${SERVER_PORT:8080}
