# Application Name
spring.application.name=EdocPortalApplication

# Server Port (Railway provides PORT dynamically)
server.port=${PORT:8080}

# Database Configuration (Railway MySQL)
spring.datasource.url=${DB_URL}             # e.g., jdbc:mysql://hostname:port/dbname
spring.datasource.username=${DB_USER}       # e.g., railway username
spring.datasource.password=${DB_PASS}       # e.g., railway password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true

# File Upload Configuration
file.upload-dir=/tmp/uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

# Disable default error page (optional)
server.error.whitelabel.enabled=false
