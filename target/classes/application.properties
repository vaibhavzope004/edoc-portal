spring.application.name=EdocPortalApplication

# Railway dynamic port (MANDATORY)
server.port=${PORT:8080}

# ===============================
# DATABASE (Railway MySQL via ENV)
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool (important for cloud)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# FILE UPLOAD (Railway safe path)
# ===============================
file.upload-dir=/tmp/uploads

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.file-size-threshold=4KB

# ===============================
# TOMCAT LIMITS
# ===============================
server.tomcat.max-part-count=200
server.tomcat.max-parameter-count=20000

# ===============================
# ERROR PAGE
# ===============================
server.error.whitelabel.enabled=false

# ===============================
# LOGGING (optional but helpful)
# ===============================
logging.level.org.springframework=INFO
logging.level.com.edoc.portal=DEBUG
